default:
    paths:
        features: app/tests/acceptance
    extensions:
        Behat\MinkExtension\Extension:
            goutte: ~
            base_url: http://personal.dev
    formatter:
        name:               pretty,html
        parameters:
            output_path:    null,jm_behat_report.html
            selenium2:
                wd_host: "http://localhost:8643/wd/hub"

phantomjs:
    extensions:
        Behat\MinkExtension\Extension:
            base_url: http://localhost/personal-site/public/index.php/
            goutte: ~
            selenium2:
                wd_host: "http://localhost:8643/wd/hub"

    formatter:
        name:               pretty,html
        parameters:
            output_path:    null,jm_behat_report.html
